<!DOCTYPE html>
<html>
  <body>
    <script>
      //Image Array, Timer, and Function Variable
      var images = [];
      var timer = 3000;
      var i = 0;
      
      //Images
      images[0] = "soccer.jpeg";
      images[1] = "football.jpeg";
      images[2] = "basketball.jpeg";
      
      //function to change items
      function changeImg() {
        document.slide.src = images[i];
        if (i < images.length - 1) {
          i++;
        } else {
          i = 0;
        }
        setTimeout("changeImg()", timer);
      }
      
      window.onload = changeImg;
      
    </script>
    
    <img name="slide" width="400" height="200">
  
  </body>

<!--What I need to build this slideshow-

3. Function to change images
-->



</html>
